<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script defer src="script.js"></script>
    <title>Snake? Snake? Snakeeeee!!</title>
</head>
<body>
    <!-- <h1>Snake Game</h1> -->
    <!-- <h5>Desenvolvido por <a href="http://rodev.com.br" target="_blank" rel="noopener noreferrer">Rodolfo Santana</a></h5> -->

    <div class="left-control">
        <div class="dash-l"></div>
        <div class="circle-control-l">
            <div class="directional"></div>
        </div>
        <div class="multi-controls">
            <div class="circle">
                <div class="arrow-up"></div>
            </div>
            <div class="row-circle">
                <div class="circle">
                    <div class="arrow-left"></div>
                </div>
                <div class="circle">
                    <div class="arrow-right"></div>
                </div>
            </div>
            <div class="circle">
                <div class="arrow-down"></div>
            </div>
        </div>
        <div class="square"></div>
    </div>
    <div class="screen">
        <div class="game-area">
            <div class="game-ajust">
                <canvas id="snake" width="512" height="512"></canvas>

            </div>
            
            
            <!-- <div class="game-on">
                <div class="logo">
                    <div class="logo-left">
                        <div class="logo-circle-red"></div>
                    </div>
                    <div class="logo-right">
                        <div class="logo-circle-white"></div>
                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <div class="right-control">
       <div class="container">
        <div class="dash-r"></div>
        <div class="dash-rr"></div>
       </div>
        <div class="multi-controls">
            <div class="circle">X</div>
            <div class="row-circle">
                <div class="circle">Y</div>
                <div class="circle">A</div>
            </div>
            <div class="circle">B</div>
        </div>
        <div class="circle-control-r">
            <div class="directional"></div>
        </div>
        <div class="circle-home">
            <div class="home">
                <div class="icon-roof"></div>
                <div class="icon-square">
                    <div class="door"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="credits">
        <h1>Switch Snake</h1>

        <p>Snake Game and Pure CSS Nintendo Switch</p>
        <p>by Gabriela Pinheiro</p>
        <p>Switch Snake by Rodolfo Santana</p>
        <p>Decidi adaptar o Snake Game do Bootcamp da DIO no Pure CSS Switch criado pela Gabriela Pinheiro</p>
    </div>


</body>
</html>
